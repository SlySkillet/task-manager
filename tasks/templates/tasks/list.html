{% extends 'base.html' %}


{% block title %}My Tasks{% endblock title %}


{% block content %}
<main>
    <div>
        <h1>My Tasks</h1>
        {% if tasks.all|length > 0 %}
        <table>
            <thead>
                <th>Name</th>
                <th>Start date</th>
                <th>Due date</th>
                <th>Is completed</th>
            </thead>
            <tbody>
                {% for task in tasks.all  %}
                <tr>
                    <td>name</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

        {% else %}
        <p>You have no tasks</p>
        {% endif %}
    </div>
</main>
{% endblock content %}
