{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    </head>
    <body>
        <div class="grid-container">
            <div class="color-column"></div>
            <header>
                <nav class="header-nav">
                    <ul>
                        {% if request.user.is_authenticated %}
                        <li>
                            <a href="{% url "list_projects" %}" class="nav-link">My projects</a>
                        </li>
                        <li>
                            <a href="{% url "show_my_tasks" %}" class="nav-link">My tasks</a>
                        </li>
                        <li>
                            <a href="{% url "logout" %}" class="nav-link">Logout</a>
                        </li>
                        {% else %}
                        <li>
                            <a href="{% url "login" %}" class="nav-link">Login</a>
                        </li>
                        <li>
                            <a href="{% url "signup" %}" class="nav-link">Signup</a>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
            </header>

            {% block content %}
            {% endblock content %}
            <footer>
                <p class="made-by">made by Simon</p>
                <nav class="footer-nav">
                    <ul class="footer-nav">
                        <li>Git</li>
                        <li>Li</li>
                        <li>Portfolio</li>
                        <li>Twitter</li>
                    </ul>
                </nav>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
